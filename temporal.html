<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temporal formulario</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="1style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <!-- Formulario de envio de mensaje  -->
        <form id="infoForm" onsubmit="envioFormulario()" class="custom-form">
          
             <!-- Nombres y apellidos -->
          <div class="mb-3">
            <label for="nameInput" class="form-label label-custom"></label>
            <input type="text" class="form-control input-custom" id="nameInput" placeholder="Escribe tu nombre y apellido" required>
          </div>
        
             <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="emailInput" class="form-label label-custom"></label>
            <input type="email" class="form-control input-custom" id="emailInput" placeholder="Escribe tu correo electrónico" required>
          </div>
          <!-- Selecciona código de país y número de teléfono -->
          <div class="mb-3 d-flex align-items-center">
            <label for="countrySelect" class="form-label me-2 label-custom">Código de país</label>
            <select class="form-select me-2 input-custom" id="countrySelect" required>
              <!-- Países e indicativos en js -->
            </select>
            <input type="tel" class="form-control input-custom" id="phoneInput" placeholder="Escribe tu número de teléfono (sin indicativo de país)" pattern="[0-9]{10}" title="Ingrese un número de teléfono válido con 10 dígitos" required>
          </div>

          <!-- area de mensaje -->

            
            <div class="mb-3">
                <label for="messageInput" class="form-label label-custom"></label>
                <textarea id="messageInput" name="messageInput" rows="5" placeholder="Escribe tu mensaje" required></textarea>
              </div>


          <!-- Checkbox términos y condiciones -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required>
            <label class="form-check-label label-custom" for="termsCheck">
              Acepto las política de tratamiento de datos. Clic aquí.</span>
            </label>
          </div>

          <!-- Botón del formulario -->  
          <button type="submit" class="btn btn-primary btn-custom" onclick="envioFormulario()">¡Enviar mensaje!</button>
        </form>

        
        
            
              <!-- Muestra la alerta del mensaje enviado, debajo del boton enviar -->


              
                 <div class="modal-body">
                <p id="mensajeAlerta"></p> 
              </div>
              <div class="modal-footer">
                
              </div>
         

    
            

      </div>
    </div>
  </div>

  <script src="temporal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
